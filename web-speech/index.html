<!DOCTYPE html>
<html lang="en">
  <head>
    <title>web speech</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <style>
      section {
        margin-block-end: 1em;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- version -->
      <section>
        <header>
          version 0.1.0, made by familyboat, contact him via email familyboat@163.com
        </header>
      </section>

      <!-- speech -->
      <section>
        <form id="speech">
          <!-- utterance content -->
          <section>
            <textarea
              name="content"
              placeholder="Please input something..."
              rows="5"
              cols="30"
            ></textarea>
          </section>

          <!-- utterance voice -->
          <section>
            <label for="currentVoice">Choose a voice:</label>
            <input list="voiceList" id="currentVoice" name="currentVoice" />

            <datalist id="voiceList"> </datalist>
          </section>

          <!-- operate -->
          <section>
            <button id="speak" type="button">speak</button>
            <button id="pause" type="button">pause</button>
            <button id="resume" type="button">resume</button>
            <button id="cancel" type="button">cancel</button>
          </section>
        </form>
      </section>

      <!-- log -->
      <section>
        <ul id="log"></ul>
      </section>
    </main>

    <script src="./speech.js" type="module"></script>
  </body>
</html>
